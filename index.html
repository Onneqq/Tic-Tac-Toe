<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
        </style>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <div class="game">
                <section class="row" id="top">
                    <div class="box" id="one">1</div>
                    <div class="box" id="two">2</div>
                    <div class="box" id="three">3</div>
                </section>
                <section class="row" id="middle">
                    <div class="box" id="four">4</div>
                    <div class="box" id="five">5</div>
                    <div class="box" id="six">6</div>
                </section>
                <section class="row" id="bottom">
                    <div class="box" id="seven">7</div>
                    <div class="box" id="eight">8</div>
                    <div class="box" id="nine">9</div>
                </section>
            </div>
        </main>
        <footer>
            <h1>Player Scores</h1>

            <p class="score" id="player1">Player 1: 0</p>

            <p class="score" id="player2">Player 2: 0</p>

            <h3>Instructions:</h3>
            <ul>
                <li>Player 1 Starts!</li>
                <li>
                    After each game, if you want to continue, click Play Again
                    and your score will be tracked!
                </li>
                <li>Players will take turns going first</li>
                <li>Click Reset Scores to revert scores to 0</li>
            </ul>

            <button class="playAgain">Play Again!</button>
            <button class="resetScores">Reset Scores</button>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
