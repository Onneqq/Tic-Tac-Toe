<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <div class="game">
                <section class="row" id="top">
                    <div class="box" id="one">1</div>
                    <div class="box" id="two">2</div>
                    <div class="box" id="three">3</div>
                </section>
                <section class="row" id="middle">
                    <div class="box" id="four">4</div>
                    <div class="box" id="five">5</div>
                    <div class="box" id="six">6</div>
                </section>
                <section class="row" id="bottom">
                    <div class="box" id="seven">7</div>
                    <div class="box" id="eight">8</div>
                    <div class="box" id="nine">9</div>
                </section>
            </div>
        </main>
        <footer>
            <h1>Player Scores</h1>
            <p>Player 1:</p>
            <p class="score" id="player1"></p>
            <p>Player 2:</p>
            <p class="score" id="player2"></p>
            <button class="playAgain">Play Again!</button>
            <button class="resetScores">Reset Scores</button>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
