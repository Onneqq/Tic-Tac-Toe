<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
        </style>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div class="music">
                <img
                    id="play"
                    src="./Images/Play-Button-Transparent-Background.png"
                    alt="play button"
                />
                <img
                    id="pause"
                    src="./Images/pause-button-png-24.png"
                    alt="pause button"
                />
            </div>
        </header>
        <main>
            <div class="game">
                <section class="row" id="top">
                    <div class="box" id="one"></div>
                    <div class="box" id="two"></div>
                    <div class="box" id="three"></div>
                </section>
                <section class="row" id="middle">
                    <div class="box" id="four"></div>
                    <div class="box" id="five"></div>
                    <div class="box" id="six"></div>
                </section>
                <section class="row" id="bottom">
                    <div class="box" id="seven"></div>
                    <div class="box" id="eight"></div>
                    <div class="box" id="nine"></div>
                </section>
            </div>
        </main>
        <footer>
            <h2>Player 1 = Mario | Player 2 = Bowser</h2>

            <h2>Player Scores</h2>

            <p class="score" id="player1">Mario: 0</p>

            <p class="score" id="player2">Bowser: 0</p>

            <h2 class="instructions">Instructions:</h2>
            <ul>
                <li>Mario Starts!</li>
                <li>
                    After each game, if you want to continue, click Play Again
                    and your score will be tracked!
                </li>
                <li>Players will take turns going first</li>
                <li>Click Reset Scores to revert scores to 0</li>
            </ul>

            <button class="playAgain">Play Again!</button>
            <button class="resetScores">Reset Scores</button>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
